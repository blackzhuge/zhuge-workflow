name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        id: tests
        run: pnpm test -- --run

      - name: Run type check
        id: lint
        run: pnpm lint

      - name: Build
        id: build
        run: pnpm build

      - name: Failure hint
        if: ${{ failure() }}
        run: |
          echo "::error::CI failed. Check step logs above (tests/lint/build)."

      - name: CI summary
        if: ${{ always() }}
        run: |
          {
            echo "## CI Summary"
            echo "- Tests: ${{ steps.tests.outcome }}"
            echo "- Type Check: ${{ steps.lint.outcome }}"
            echo "- Build: ${{ steps.build.outcome }}"
          } >> "$GITHUB_STEP_SUMMARY"
